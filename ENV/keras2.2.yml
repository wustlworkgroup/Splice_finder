name: keras2.2
channels:
  - conda-forge
  - defaults
  - bioconda
  - nvidia

dependencies:
  - python=3.7.3
  - numpy=1.18.5
  - keras=2.2.4
  - cudatoolkit=10.0  # TensorFlow 1.13.1 requires CUDA 10.0
  - cudnn=7.6.5  # Compatible with TensorFlow 1.13.1
  - tensorflow=1.13.1 
  - pip:
    - h5py==2.10.0
    - pandas==0.23.3
